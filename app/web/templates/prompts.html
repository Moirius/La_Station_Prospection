<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Prompts IA - La Station Prospection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css"
      rel="stylesheet"
    />
    <style>
      .CodeMirror {
        height: 400px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .prompt-card {
        transition: all 0.3s ease;
      }
      .prompt-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .variable-badge {
        font-size: 0.8em;
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-robot me-2"></i>La Station Prospection
        </a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link text-white" href="/">
            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
          </a>
          <a class="nav-link text-white" href="/contacts">
            <i class="fas fa-users me-2"></i>Leads
          </a>
          <a class="nav-link text-white active" href="/prompts">
            <i class="fas fa-cogs me-2"></i>Prompts IA
          </a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
              <i class="fas fa-cogs text-primary"></i> Gestion des Prompts IA
            </h1>
            <button class="btn btn-success" onclick="saveAllPrompts()">
              <i class="fas fa-save me-2"></i>Sauvegarder tous les prompts
            </button>
          </div>

          <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            <strong>Instructions :</strong> Modifiez les prompts ci-dessous pour
            personnaliser le comportement de l'IA. Les variables disponibles
            sont affichées sous chaque prompt.
          </div>
        </div>
      </div>

      <div class="row" id="prompts-container">
        <!-- Les prompts seront chargés ici -->
        <div class="col-12 text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Chargement...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal pour éditer un prompt -->
    <div class="modal fade" id="editPromptModal" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editPromptModalTitle">
              Modifier le prompt
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Variables disponibles :</label>
              <div id="variables-container"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Contenu du prompt :</label>
              <textarea id="promptEditor"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annuler
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="savePrompt()"
            >
              Sauvegarder
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script>
      let prompts = {};
      let currentPromptType = "";
      let editor = null;

      // Charger les prompts
      async function loadPrompts() {
        try {
          const response = await fetch("/api/prompts");
          prompts = await response.json();
          displayPrompts();
        } catch (error) {
          console.error("Erreur lors du chargement des prompts:", error);
          showAlert("Erreur lors du chargement des prompts", "danger");
        }
      }

      // Afficher les prompts
      function displayPrompts() {
        const container = document.getElementById("prompts-container");
        container.innerHTML = "";

        Object.entries(prompts).forEach(([type, prompt]) => {
          const card = createPromptCard(type, prompt);
          container.appendChild(card);
        });
      }

      // Créer une carte pour un prompt
      function createPromptCard(type, prompt) {
        const div = document.createElement("div");
        div.className = "col-md-6 mb-4";
        div.innerHTML = `
                <div class="card prompt-card h-100">
                    <div class="card-header bg-primary text-white">
                        <h6 class="mb-0">
                            <i class="fas fa-robot me-2"></i>${prompt.name}
                        </h6>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">${prompt.description}</p>
                        
                        <div class="mb-3">
                            <strong>Variables disponibles :</strong>
                            <div class="mt-2">
                                ${
                                  prompt.variables.length > 0
                                    ? prompt.variables
                                        .map(
                                          (v) =>
                                            `<span class="badge bg-info variable-badge">${v}</span>`
                                        )
                                        .join("")
                                    : '<span class="text-muted">Aucune variable</span>'
                                }
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <strong>Aperçu :</strong>
                            <div class="bg-light p-2 rounded mt-2" style="max-height: 100px; overflow-y: auto; font-size: 0.8em;">
                                ${prompt.content.substring(0, 200)}...
                            </div>
                        </div>
                        
                        <button class="btn btn-outline-primary btn-sm" onclick="editPrompt('${type}')">
                            <i class="fas fa-edit me-2"></i>Modifier
                        </button>
                    </div>
                </div>
            `;
        return div;
      }

      // Éditer un prompt
      function editPrompt(type) {
        currentPromptType = type;
        const prompt = prompts[type];

        document.getElementById(
          "editPromptModalTitle"
        ).textContent = `Modifier : ${prompt.name}`;

        // Afficher les variables
        const variablesContainer = document.getElementById(
          "variables-container"
        );
        variablesContainer.innerHTML =
          prompt.variables.length > 0
            ? prompt.variables
                .map((v) => `<span class="badge bg-info me-2">${v}</span>`)
                .join("")
            : '<span class="text-muted">Aucune variable disponible</span>';

        // Initialiser l'éditeur CodeMirror
        if (editor) {
          editor.setValue(prompt.content);
        } else {
          const textarea = document.getElementById("promptEditor");
          editor = CodeMirror.fromTextArea(textarea, {
            mode: "python",
            theme: "monokai",
            lineNumbers: true,
            indentUnit: 4,
            lineWrapping: true,
          });
        }

        const modal = new bootstrap.Modal(
          document.getElementById("editPromptModal")
        );
        modal.show();
      }

      // Sauvegarder un prompt
      async function savePrompt() {
        if (!currentPromptType || !editor) return;

        const newContent = editor.getValue();

        try {
          const response = await fetch(`/api/prompts/${currentPromptType}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              content: newContent,
            }),
          });

          const result = await response.json();

          if (result.success) {
            prompts[currentPromptType].content = newContent;
            showAlert("Prompt sauvegardé avec succès", "success");
            bootstrap.Modal.getInstance(
              document.getElementById("editPromptModal")
            ).hide();
          } else {
            showAlert(`Erreur : ${result.message}`, "danger");
          }
        } catch (error) {
          console.error("Erreur lors de la sauvegarde:", error);
          showAlert("Erreur lors de la sauvegarde", "danger");
        }
      }

      // Sauvegarder tous les prompts
      async function saveAllPrompts() {
        try {
          // Ici on pourrait implémenter la sauvegarde de tous les prompts
          showAlert("Fonctionnalité à implémenter", "info");
        } catch (error) {
          console.error("Erreur lors de la sauvegarde:", error);
          showAlert("Erreur lors de la sauvegarde", "danger");
        }
      }

      // Fonction utilitaire pour afficher des alertes
      function showAlert(message, type = "info") {
        const alertDiv = document.createElement("div");
        alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
        alertDiv.style.cssText =
          "top: 20px; right: 20px; z-index: 9999; min-width: 300px;";
        alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
        document.body.appendChild(alertDiv);

        setTimeout(() => {
          alertDiv.remove();
        }, 5000);
      }

      // Initialisation
      document.addEventListener("DOMContentLoaded", function () {
        loadPrompts();
      });
    </script>
  </body>
</html>
